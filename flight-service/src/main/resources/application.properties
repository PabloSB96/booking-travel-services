server.port=8081

spring.datasource.url=jdbc:h2:mem:flights_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.application.name=FLIGHT-SERVICE
#spring.config.import=optional:configserver:http://localhost:8888/
spring.cloud.config.enabled=false

eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/

# Kafka
# Producer properties
spring.kafka.producer.bootstrap-servers=127.0.0.1:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.group-id=group_producer_flights
spring.kafka.producer.properties.spring.json.trusted.packages=com.mercedesbenz.basedomains.*
topic.name.producer=flights_reservations_topic

# Common Kafka Properties
auto.create.topics.enable=false

# Kafka Consumer properties: PAYMENTS
spring.kafka.consumer.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.group-id=group_consumer_flights
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.mercedesbenz.basedomains.*
topic.name.consumer.payments=payment_reservations_topic